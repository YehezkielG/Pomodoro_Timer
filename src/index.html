<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="style/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body class="bg-gray-800 text-white p-2">
    <audio src="Notification/Bell Notification.mp3" id="Audio"></audio>
    <section class="absolute hidden z-10 top-0 flex items-center w-full bg-gray-700 bg-opacity-50 justify-center h-[100svh]" id="historyInterface">
      <div class="bg-white/90 z-20 sm:m-5 m-0 text-gray-800 sm:w-[450px] p-2 w-[100%] rounded-lg">
        <div class="flex items-center mt-2">
        <span class="material-symbols-outlined flex items-center mr-2">
          history
        </span>
        <span class="font-bold">
          History
        </span>
        </div>
        <hr class="my-3 border-gray-700">
        <div>
          Sessions Completed: <span id="sessionCount"></span> 
        </div>
        <div id="historiesField" class="overflow-auto mt-3 max-h-[450px]">
          <table class="w-full" border="1" cellspacing="0">
            <thead>
              <tr class="p-2 font-bold bg-gray-200">
                <td class="p-2">Activity</td>
                <td>Date</td>
                <td>Time</td>
              </tr>
            </thead>
            <tbody id="activityField" class="divide-y">
            </tbody>
          </table>
        </div>
        <div class="flex items-center justify-between">
        <button class="underline text-red-500 text-sm" id="clearHistoryBtn">
          Clear history
        </button>
        <button class="mt-5 mb-2 rounded-md float-right bg-red-500 text-white font-bold px-2 py-1" id="closeBtn">
          Close
        </button>
        </div>
  </section>
    <section class="hidden absolute z-10 top-0 flex items-center w-full bg-gray-700 bg-opacity-50 justify-center h-[100svh]" id="settings">
      <div class="bg-white/90 z-20 sm:m-5 m-0 text-gray-800 sm:w-[450px] p-2 w-[100%] rounded-lg">
        <div class="flex items-center mt-2">
        <span class="material-symbols-outlined flex items-center mr-2">
          settings
        </span>
        <span class="font-bold">
          Settings
        </span>
        </div>
        <hr class="my-5 border-gray-700">
        <div class="my-2 flex items-center text-sm">
          <span class="material-symbols-outlined mr-2">
            timer
            </span>
            Timer
        </div>
        <div class="my-2">
          <div class="text-sm mt-5 mb-2">
            Focus Timer (minute)
          </div>
          <input id="setTimer"class="outline-none w-[100%] bg-gray-300/70  p-2 rounded-md" placeholder="Set Timer"  value="25">
        </div>   
        <div class="my-2">
          <div class="text-sm mt-5 mb-2">
            Break Time (minute)
          </div>
          <input id="setBreakTimer" class="outline-none w-[100%] bg-gray-300/70  p-2 rounded-md" placeholder="Set Timer"  value="5">
        </div>        
        <div class="mt-5 my-2 flex items-center text-sm">
          <span class="material-symbols-outlined">
            music_note
            </span>
            Notification Alarm
        </div>
        <div>
          <select name="" id="notificationOption" class="border-none outline-none rounded-md p-2 w-[100%] bg-gray-300/70 ">
            <Option>Bell Notification</Option>
            <Option>Notification Ping</Option>
            <Option>Timer Terminer</Option>
          </select>
        </div>   
        <div>
          <button class="mt-5 mb-2 rounded-md float-right bg-red-500 text-white font-bold px-2 py-1" id="set">
            set
          </button>
        </div>        
      </div>
  </section>
    <div class="sm:w-[450px] w-[100%] mx-auto">
      <section class="mt-5 flex center justify-between">
        <div class="flex items-center">
          <h1 class="text-xl text-white">Focus-Forge</h1>
        </div>
        <div class="flex items-center">
          <button id="historyBtn"
            class="p-2 bg-red-500 flex items-center bg-opacity-50 rounded-lg"
          >
            <span class="material-symbols-outlined"> 
              history </span>
          </button>
          <button
            class="p-2 bg-red-500 flex items-center bg-opacity-50 rounded-lg ml-3 cursor-pointer"
            id="settingBtn" >
            <span class="material-symbols-outlined flex items-center">
              settings
            </span>
          </button>
        </div>
      </section>
      <section class="bg-red-500 bg-opacity-75 p-5 rounded-lg my-5">
        <form class="grid grid-cols-2" id="timerRadio">
          <label for="pomodoroBtn" class="text-center p-2 bg-gray-800 bg-opacity-20 rounded-lg">
            Focus
            <input type="radio" class="hidden w-0" id="pomodoroBtn" checked name="selectTimer">
          </label>
          <label class="p-2 bg-opacity-20 rounded-lg text-center" for="breakBtn">
            Break
            <input type="radio" class="hidden w-0" id="breakBtn" name="selectTimer">
          </label>
        </form>
        <div class="flex mt-5">
          <div class="rounded-md w-full overflow-hidden bg-white bg-opacity-15 h-3">
            <div id="progressBar" class="bg-red-800 h-full w-0"></div>
          </div>
        </div>
        <div id="PomodoroSection" name="session">
          <div class="text-7xl text-center mt-10 font-bold" id="Timer">25:00</div>
          <div class="text-center my-5 mb-10">Sessions completed: <span id="sessionCount">0</span></div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <button class="text-red-500 bg-white px-5 py-2 rounded-lg" id="start">
            Start
          </button>
          <button class="text-red-500 bg-white px-5 py-2 rounded-lg" id="reset">
            Reset
          </button>
        </div>
      </section>
      <section>
        <hr class="my-4" />
        <div class="pt-1 flex">
          <span class="material-symbols-outlined  text-gray-300"> sort </span>
          <div class="w-full">
            <input
              type="text"class="outline-none  w-full bg-transparent font-medium px-3 text-lg"placeholder="Add a new task"id="inputTask"/>
          </div>
          <div class="flex items-center">
            <button
              type=""
              class="flex rounded-full bg-red-500"
              onclick="addData()">
              <span class="material-symbols-outlined"> add </span>
            </button>
          </div>
        </div>
        <p class="text-red-500 text-sm mx-1 hidden" id="invalid">
          Please type the task list
        </p>
        <hr class="my-4" />
      </section>
      <section id="tasksList"></section>
    </div>    
    <script src="javascript/script.js"></script>
    <script src="javascript/settings.js"></script>
    <script src="javascript/taskManager.js"></script>
    <script src="javascript/timerManager.js"></script>
    <script src="javascript/historyManager.js"></script>
  </body>
</html>
